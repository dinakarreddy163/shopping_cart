<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
 <ng-container *ngIf="node.routerLink; else clothing"> <mat-icon style="font-size: 1rem;" >{{node.icon}}</mat-icon>   <span [routerLink]="node.routerLink" (click)="onClick(node)" style="cursor:pointer;">{{node.name}}</span></ng-container> 
  <ng-template #clothing>
   <span style="cursor:pointer;" (click)="getCloths(node.value)">{{node.name}}</span> 
  </ng-template>
  </mat-tree-node>
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <div class="mat-tree-node">
      <mat-icon class="mat-icon-rtl-mirror" matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
       {{node.name}}
    </div>
    <!-- node.name== 'Electronics' || node.name== 'Cell Phone & Smartphones' ?treeControl.isExpanded(node): -->
    <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group" >
      <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
</mat-tree>
