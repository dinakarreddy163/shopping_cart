<mat-dialog-content>
    <form [formGroup]="loginForm">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" formControlName="email">
                    <div *ngIf="loginForm.controls.email.touched &&loginForm.controls.email.errors">
                        <p class="alertColor" *ngIf="loginForm.controls.email.errors.required">Email Was Required..
                        </p>
                        <p class="alertColor" *ngIf="loginForm.controls.email.errors.email">Email Format Was
                            In Correct..</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <div *ngIf="loginForm.controls.password.touched &&loginForm.controls.password.errors">
                        <p class="alertColor" *ngIf="loginForm.controls.password.errors.required">Password Was
                            Required..
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <button type="button" class="btn btn-success" (click)="signIn()" [disabled]="loginForm.status=='INVALID'">Login</button>
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>
